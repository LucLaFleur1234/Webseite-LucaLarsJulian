        <div class="Formular">
            <form>
                <input name="name" type="text" class="feedback-input" placeholder="Name" id="myInput"/>   
                <input name="email" type="text" class="feedback-input" placeholder="Email" />
                <textarea name="text" class="feedback-input" placeholder="Feedback / Frage"  ></textarea>
                <div class="stars">
                    <input class="star star-5" id="star-5" type="radio" name="star"/>
                    <label class="star star-5" for="star-5"></label>
                    <input class="star star-4" id="star-4" type="radio" name="star"/>
                    <label class="star star-4" for="star-4"></label>
                    <input class="star star-3" id="star-3" type="radio" name="star"/>
                    <label class="star star-3" for="star-3"></label>
                    <input class="star star-2" id="star-2" type="radio" name="star"/>
                    <label class="star star-2" for="star-2"></label>
                    <input class="star star-1" id="star-1" type="radio" name="star"/>
                    <label class="star star-1" for="star-1"></label>
                </div>
                <input type="submit" value="Absenden"/>
                <p id="text-capswarning">Achtung! Caps-Lock ist an.</p>
                <script>
                    // Get the input field
                    var input = document.getElementById("myInput");

                    // Get the warning text
                    var text = document.getElementById("text-capswarning");

                    // When the user presses any key on the keyboard, run the function
                    input.addEventListener("keyup", function(event) {

                    // If "caps lock" is pressed, display the warning text
                    if (event.getModifierState("CapsLock")) {
                    text.style.display = "block";
                    } else {
                        text.style.display = "none"
                    } 
                    });
                </script>
            </form>
        </div>
        <div class="Footer">
